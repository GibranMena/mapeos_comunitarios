                var html_70d5720b6536d41621265565bff3712e = $(`<div id="html_70d5720b6536d41621265565bff3712e" style="width: 100.0%; height: 100.0%;">     <b>Proyectos alternativos: Lateinamerika Nachrichten</b><br>     Descripción: En Mehringhöfe hay más de 30 proyectos culturales, sociales y políticos, que han atraído la atención de las comunidades anarquistas, autogestivas y socialistas desde finales de los 70s, pero también la atención de la policía. Por ejemplo, el 1 de mayo de 1987, la policía registró la oficina de la iniciativa de boicot al censo que aquí se encontraba, y en respuesta se desataron los primeros disturbios del 1 de mayo que se conmemoran hasta ahora. Uno de los proyectos es Lateinamerika Nachrichten, un colectivo periodístico autogestionado que nació como una revista en solidaridad tras el asesinato de Salvador Allende en Chile, y que evolucionó hoy para mostrar que las redes migrantes latinoamericanas, que hoy forman la mayor parte del colectivo, crean infraestructura de medios alternativos que sirven tanto a comunidades locales como a redes de solidaridad internacionales.<br>     Comunidad de interés: Latinoamericana y pueblos de Abya Yala<br>     Contribución de: Ciudad Migrante<br>          </div>`)[0];
